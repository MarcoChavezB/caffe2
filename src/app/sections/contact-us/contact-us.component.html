
  <!-- Sección de la imagen -->
  <section>
    <div class="w-full overflow-hidden">
      <img src="https://www.11grams.in/wp-content/uploads/2024/05/Rectangle-1-1.png" alt="Coffee Background" class="w-full h-auto object-cover">
    </div>
  </section>

  <!-- Sección de Contacto -->
  <section class="contact-us-section py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
      <p class="text-lg text-gray-700 text-center mb-12">
        Have a question or feedback for the 11 games team? We'd love to hear from you. Whether you're a customer, a wholesale partner, or simply a fellow coffee enthusiast, your input is invaluable to us. Get in touch today and let's continue the conversation over a cup of coffee.
      </p>

      <form action="/submit" method="POST" class="space-y-8">
        <!-- Nombre y Apellido -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="first-name" class="block text-lg font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name" name="first-name" required class="w-full p-3 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-brown-500" placeholder="First Name">
          </div>
          <div>
            <label for="last-name" class="block text-lg font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name" name="last-name" required class="w-full p-3 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-brown-500" placeholder="Last Name">
          </div>
        </div>

        <!-- Correo Electrónico y Número de Teléfono -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-3 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-brown-500" placeholder="Email Address">
          </div>
          <div>
            <label for="phone" class="block text-lg font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" required class="w-full p-3 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-brown-500" placeholder="Phone Number">
          </div>
        </div>

        <!-- Mensaje -->
        <div>
          <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="6" required class="w-full p-3 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-brown-500" placeholder="Your message here"></textarea>
        </div>

        <!-- Botón de Enviar -->
        <div class="text-center">
          <button type="submit" class="px-8 py-3 bg-brown-600 text-white text-lg font-semibold rounded-md shadow-lg hover:bg-brown-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-brown-500">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>
